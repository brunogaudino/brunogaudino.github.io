<main class="hide" id="europass">
  
  <bg-menu></bg-menu>
  
  <div class="container mb-5">
    <div class="row text-center mt-2">
      <div class="col-12">        
        <h1 class="mb-2">Europass</h1>
        <p class="text-center">Section Europass contains informations about my work experience and works realized in companies.</p>
        <a href="#" target="_blank"> Link to Europass</a>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="resumeMock.length > 0">
    <div class="row text-center mt-2" *ngFor="let itemResume of resumeMock">
      <div *ngIf="itemResume.flagShowHide" class="col-12 pt-2 pb-2 background-base-dark-1 border-0 text-left">
        <h2 class="mb-2 text-left text-uppercase">{{itemResume.category}}</h2>
        <table class="table table-borderless">
          <tbody>
            <tr class="row" *ngFor="let itemField of itemResume.fields">
              <td class="col-md-4 col-12 text-right">
                <h5 class="mb-2">{{itemField.period}}</h5>
              </td>
              <td class="col-md-8 col-12 text-left">
                <h5 class="mb-2">{{itemField.position}}</h5>
                <h6 class="display-6">{{itemField.company}}</h6>
                <p>{{itemField.description}}</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <bg-logo-presentation></bg-logo-presentation>
  
  <bg-social-network></bg-social-network>

  <bg-footer></bg-footer>

</main>

<bg-load-spinner></bg-load-spinner>
