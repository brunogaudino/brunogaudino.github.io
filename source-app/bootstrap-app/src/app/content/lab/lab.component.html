<main class="hide">
  
  <bg-logo-presentation></bg-logo-presentation>

  <bg-menu></bg-menu>

  <div class="container">
    <div class="row text-align-center margin-top20">
      <div class="col-12">        
        <h1 class="margin-bottom20">Lab</h1>
        <p class="text-align-center">In the section Lab contains some projects than I developed.</p>
      </div>
    </div>
  </div>

  <div *ngIf="independentProjects.length > 0" class="container">
    <div class="row text-align-center margin-top20">
        <div class="col-md-12 col-12 margin-bottom20">
          <h2>Other projects</h2>
          <p>Developed independent projects.</p>
        </div>
        <div *ngFor="let independentProject of independentProjects" class="col-md-4 col-12 margin-bottom20">
          <bg-lab-card
          [title]="independentProject.title"
          [description]="independentProject.description"
          [link]="independentProject.link">
          </bg-lab-card>
        </div>
    </div>
  </div>

    <div *ngIf="courseProjects.length > 0" class="container">
      <div class="row text-align-center margin-top20">
          <div class="col-md-12 col-12 margin-bottom20">
            <h2>Course projects</h2>
            <p>Projects developed during courses.</p>
          </div>
          <div *ngFor="let courseProject of courseProjects" class="col-md-4 col-12 margin-bottom20">
              <bg-lab-card
              [title]="courseProject.title"
              [description]="courseProject.description"
              [link]="courseProject.link">
              </bg-lab-card>
            </div>
      </div>
    </div>

  <bg-social-network></bg-social-network>

  <bg-footer></bg-footer>

</main>

<bg-load-spinner></bg-load-spinner>
