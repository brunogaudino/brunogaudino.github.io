  <div class="card">
    <div class="card-header background-blue-color-dark3">
      <i class="fa fa-2x fa-github font-color-white"></i>
      <h3 class="font-color-white">{{title}}</h3>
    </div>
    <div class="card-body text-align-left">
      <blockquote class="blockquote mb-0">
        <p>{{description}}</p>
        <footer>
          <cite title="Link {{title}}">
            <a href= "{{link}}"target =" _ blank ">{{title}}</a>
          </cite>
        </footer>
      </blockquote>
    </div>
  </div>
